<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
    <link rel="stylesheet" th:href="@{/css/cadastrar.css}">
    <link rel="stylesheet" th:href="@{/css/analise.css}">
    <title>Análises</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
        </div>
        <div id="titulo">
            <h1>Análises</h1>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/filme}">Filmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/analise}">Análises</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Container tabela -->
    <div class="container">
        <table class="table table-striped table-bordered" id="tabelaAnalise">
            <thead>
                <tr>
                    <th style="background-image: linear-gradient(to bottom right, #FF512F, #DD2476)">ID</th>
                    <th style="background-image: linear-gradient(to bottom right, #FF512F, #DD2476)">Filme</th>
                    <th style="background-image: linear-gradient(to bottom right, #FF512F, #DD2476)">Nota</th>
                    <th style="background-image: linear-gradient(to bottom right, #FF512F, #DD2476)">Análise</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="analise : ${analises}"> 
                    <td th:text="${analise.id}"></td> 
                    <td th:text="${analise.filme.titulo}"></td> 
                    <td th:text="${analise.nota}"></td>
                    <td th:text="${analise.analise}"></td> 
                </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-sm-2">
                <button class="btn btn-primary btn-doar" id="cadastrarAnalise">Cadastrar Análise</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary btn-doar" id="alterarAnalise">Alterar Análise</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary btn-doar" id="excluirAnalise">Excluir Análise</button>
            </div>
        </div>
    </div>

    <!-- Model cadastrar funcionário -->
    <div class="modal" id="modalCadastrarAnalise">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Cabeçalho -->
                <div class="modal-header">
                    <h4 class="modal-title">Cadastrar Análise:</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Conteúdo -->
                <div class="modal-body">
                    <div class="container container-form">
                        <form th:action="@{/analise}" th:object="${analise}" method="POST" id="formCadastrarAnalise">
                            <div>
                                <p>Informações da Análise</p>
                                <div class="mb-3"></div>
                                <div class="mb-3">
                                    <label for="selectFilme" class="form-label">Filme</label>
                                    <select name="selectFilme" id="selectFilme" class="form-select">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="nota" class="form-label">Nota</label>
                                    <input type="text" name="nota" id="nota" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="analise" class="form-label">Análise</label>
                                    <textarea name="analise" id="analise" cols="30" rows="10" class="form-control"></textarea>
                                </div>
                                <div class="mb-3 d-flex justify-content-center">
                                    <button class="btn btn-primary" type="submit" id="cadastrar">Cadastrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Rodapé -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Fechar </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Model alterar filme --> 
    <div class="modal" id="modalAlterarAnalise"> 
        <div class="modal-dialog"> 
            <div class="modal-content"> 
                <!-- Cabeçalho --> 
                <div class="modal-header"> 
                    <h4 class="modal-title">Alterar Análise:</h4> 
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button> 
                </div> 

                <!-- Conteúdo --> 
                <div class="modal-body"> 
                    <div class="container container-form">
                        <form th:action="@{/filme}" th:object="${filme}" method="POST" id="formAlterarAnalise">
                            <div>
                                <p>Informações da análise</p>
                                <div class="mb-3"></div>
                                <div class="mb-3">
                                    <label for="selectAnaliseAlterar" class="form-label">Análise</label>
                                    <select name="selectAnaliseAlterar" id="selectAnaliseAlterar" class="form-select">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="selectFilmeAlterar" class="form-label">Filme</label>
                                    <select name="selectFilmeAlterar" id="selectFilmeAlterar" class="form-select">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="notaAlterar" class="form-label">Nota</label>
                                    <input type="text" name="notaAlterar" id="notaAlterar" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="analiseAlterar" class="form-label">Análise</label>
                                    <textarea name="analiseAlterar" id="analiseAlterar" cols="30" rows="10" class="form-control"></textarea>
                                </div>
                                <div class="mb-3 d-flex justify-content-center">
                                    <button class="btn btn-primary" type="submit" id="cadastrar">Cadastrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 

                <!-- Rodapé --> 
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Fechar </button> 
                </div> 
            </div> 
        </div> 
    </div>

    <!-- Model excluir filme --> 
    <div class="modal" id="modalExcluirAnalise"> 
        <div class="modal-dialog"> 
            <div class="modal-content"> 
                <!-- Cabeçalho --> 
                <div class="modal-header"> 
                    <h4 class="modal-title">Excluir Análise:</h4> 
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button> 
                </div> 

                <!-- Conteúdo --> 
                <div class="modal-body"> 
                    <div class="container container-form">
                        <form th:action="@{/filme}" th:object="${filme}" method="POST" id="formExcluirAnalise">
                            <div>
                                <div class="mb-3">
                                    <label for="selectAnaliseExcluir" class="form-label">Análise</label>
                                    <select name="selectAnaliseExcluir" id="selectAnaliseExcluir" class="form-select">
                                    </select>
                                </div>
                                <div class="mb-3 d-flex justify-content-center">
                                    <button class="btn btn-primary" type="submit" id="excluir">Excluir Análise</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 

                <!-- Rodapé --> 
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Fechar </button> 
                </div> 
            </div> 
        </div> 
    </div>

    <!-- Rodapé da página -->
    <footer class="bg-body-tertiary text-center text-lg-start" id="footer">
        <div class="text-center p-3">
            © 2024 Desenvolvido por:
            <a class="text-body" href="https://www.linkedin.com/in/ruan-pereira-651523237/">Ruan Pereira</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/analise.js}"></script>
</body>

</html>
